<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>registerConfirm</title>
</head>
<body>
	<!-- nav -->
	<div class="nav">
		<form method="post" th:action="@{/top}" style="display: inline">
			<input type="submit" value="top" />
		</form>
		<form method="post" th:action="@{/logout}" style="display: inline">
			<input type="submit" value="logout" />
		</form>
	</div>

	<!-- form -->
	<form th:method="post" th:action="@{/insert}">
		<!-- 問題 -->
		<div class="question">
			問題： <input readonly type="text" name="question" th:value="${question}" />
		</div>

		<!-- 答え -->
		<div class="answer">
			答え： <input readonly type="text" name="answer" th:value="${answer}" />
		</div>

		<!-- 確認 -->
		<input type="submit" value="登録" style="display: inline" />
	</form>

	<!-- 戻る -->
	<form method="get" th:action="@{/register}" style="display: inline">
		<input type="submit" value="戻る" />
	</form>

</body>
</html>
