<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>history</title>
</head>
<body>
<h1>履歴</h1>
	<!-- nav -->
	<div class="nav">
		<form method="post" th:action="@{/top}" style="display: inline">
			<input type="submit" value="top" />
		</form>
		<form method="post" th:action="@{/logout}" style="display: inline">
			<input type="submit" value="logout" />
		</form>
	</div>
		<table border = 1>
			<tr>
				<th>名前</th>
				<th>得点</th>
				<th>採点時間</th>
			</tr>
			<tr th:each="history : ${historyList}">
				<td sec:authentication="principal.name"></td>
				<td th:text="${history.getPoint()}"></td>
				<td th:text="${history.getCreatedAt()}"></td>
			</tr>
		</table>
</body>
</html>
