<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>edit confirm</title>
</head>
<body>
	<!-- nav -->
	<div class="nav">
		<form method="post" th:action="@{/top}" style="display: inline">
			<input type="submit" value="top" />
		</form>
		<form method="post" th:action="@{/logout}" style="display: inline">
			<input type="submit" value="logout" />
		</form>
	</div>

	<!-- form -->
	<form th:method="post" th:action="@{/update}">
		<!-- 問題番号 -->
		<div class="questionNum">
			問題番号： <input readonly type="text" name="id" th:value="${id}" />
		</div>

		<!-- 問題 -->
		<div class="question">
			問題： <input readonly type="text" name="question" th:value="${question}" />
		</div>

		<!-- 答え -->
		<label>答え：</label>
		<div class="answer" th:each="answer : ${array_answer}">
			<input readonly type="text" name="answer" th:value="${answer}" />
			<!-- idを一緒に渡す -->
			<div th:each="answer_id : ${answer_id}">
				<input type="hidden" name="answer_id" th:value="${answer_id}" />
			</div>
			<!-- correct_answers.questions_idを一緒に渡す -->
			<input type="hidden" name="questions_id" th:value="${questions_id}" />
		</div>

		<!-- 確認 -->
		<input type="submit" value="確認" style="display: inline" />
	</form>

	<!-- 戻る -->
	<form method="post" th:action="@{/edit}" style="display: inline">
		<input type="submit" value="戻る" />
		<input type="hidden" name="id" th:value="${id}" />
	</form>

</body>
</html>
