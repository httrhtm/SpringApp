<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>delete confirm</title>
</head>
<body>
	<!-- nav -->
	<div class="nav">
		<form method="post" th:action="@{/top}" style="display: inline">
			<input type="submit" value="top" />
		</form>
		<form method="post" th:action="@{/logout}" style="display: inline">
			<input type="submit" value="logout" />
		</form>
	</div>

	<!-- form -->
	<form th:method="post" th:action="@{/delete}">
		<!-- 問題 -->
		<div class="question">
			問題： <input readonly type="text" name="question" th:value="${question.getQuestion()}" />
			<!-- questions.idを一緒に渡す -->
			<input type="hidden" name="id" th:value="${question.getId()}" />
		</div>

		<!-- 答え -->
		<div th:each="answer:${answerList}">
			<div th:if="${answer.getQuestionsId() == question.getId()}">
				<div class="answer">
					答え： <input readonly type="text" name="answer" th:value="${answer.getAnswer()}" />
					<!-- correct_answers.questions_idを一緒に渡す -->
					<input type="hidden" name="questions_id" th:value="${answer.getQuestionsId()}" />
				</div>
			</div>
		</div>

		<!-- 削除 -->
		<input type="submit" value="削除" style="display: inline" />
	</form>

	<!-- 戻る -->
	<form method="post" th:action="@{/list}" style="display: inline">
		<input type="submit" value="戻る" />
	</form>
</body>
</html>
