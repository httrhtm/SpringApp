<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" th:src="@{/js/btn.js}"></script>
	<title>register</title>
</head>
<body>
	<!-- nav -->
	<div class="nav">
		<form method="post" th:action="@{/top}" style="display: inline">
			<input type="submit" value="top" />
		</form>
		<form method="post" th:action="@{/logout}" style="display: inline">
			<input type="submit" value="logout" />
		</form>
	</div>

	<!-- error message -->
	<div th:if="${error_msg != null}">
		<span th:text="${error_msg}"></span>
	</div>

	<!-- form -->
	<form th:method="post" th:action="@{/confirm}">
		<!-- 問題 -->
		<div class="question">
			問題： <input type="text" name="question"  />
		</div>

		<!-- 答え -->
		<div class="answer" id="form_area">
			答え：<input id="answer_0" type="text" name="answer" />

			<!-- 削除 -->
			<div>
				<input id="0" type="hidden" onclick="deleteBtn(this);" style="display: inline" />
			</div>
		</div>

		<!-- 追加 -->
		<input id="append" type="button" value="追加" onclick="addForm();" style="display: inline" />

		<!-- 確認 -->
		<input type="submit" value="確認" style="display: inline" />
	</form>

	<!-- 戻る -->
	<form method="get" th:action="@{/list}" style="display: inline">
		<input type="submit" value="戻る" />
	</form>

</body>
</html>
