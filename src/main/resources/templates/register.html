<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/register.css}" rel="stylesheet" type="text/css">
	<script type="text/javascript" th:src="@{/js/btn.js}"></script>
	<title>register</title>
</head>
<body>
	<!-- nav -->
	<div class="nav">
		<form method="post" th:action="@{/top}">
			<input type="submit" value="top" />
		</form>
		<form class="logoutBtn" method="post" th:action="@{/logout}">
			<input type="submit" value="logout" />
		</form>
	</div>

	<!-- error message -->
	<div th:if="${error_msg != null}">
		<span th:text="${error_msg}"></span>
	</div>

	<!-- form -->
	<form th:method="post" th:action="@{/confirm}">
		<!-- 問題 -->
		<label>問題：</label>
		<textarea class="question" name="question"></textarea>

		<!-- 答え -->
		<div class="answer_area">
			<label>答え：</label>
			<div id="form_area" class="answer">
				<input id="answer_0" class="answerForm" type="text" name="answer" />

				<!-- 削除 -->
				<input id="0" class="removeBtn" type="hidden" onclick="deleteBtn(this);" />
			</div>
		</div>


		<!-- 追加 -->
		<input type="button" value="追加" onclick="addForm();" />

		<!-- 確認 -->
		<input type="submit" value="確認" style="display: inline" />
	</form>

	<!-- 戻る -->
	<form method="get" th:action="@{/list}" >
		<input type="submit" value="戻る" />
	</form>

</body>
</html>
