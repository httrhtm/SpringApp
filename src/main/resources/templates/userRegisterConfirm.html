<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>user register confirm</title>
</head>
<body>
	<!-- top, logoutボタン -->
	<div class="nav">
		<form method="post" th:action="@{/top}" style="display: inline">
			<input type="submit" value="top" />
		</form>
		<form method="post" th:action="@{/logout}" style="display: inline">
			<input type="submit" value="logout" />
		</form>
	</div>

	<!-- form -->
	<form th:method="POST" th:action="@{/insertUser}">
		<!-- ユーザー名 -->
		ユーザー名： <input readonly type="text" name="name" th:value="${name}" />
		<br>
		<!-- PW -->
		PW： <input readonly type="password" name="pass" th:value="${pass}" />
		<br>
		<!-- PW確認 -->
		PW確認： <input readonly type="password" name="confirm_pass" th:value="${confirm_pass}" />
		<br>
		<!-- 管理者 -->
		管理者権限：
		<!-- admin_flagが1の場合 -->
		<th:block th:if="${admin_check == '1'}">
			<td>あり</td>
		</th:block>

		<!-- admin_flagが1でない場合 -->
		<th:block th:unless="${admin_check == '1'}">
			<td>なし</td>
		</th:block>
		<br>
		<!-- 確認 -->
		<input type="submit" value="確認" />
		<input type="hidden" name="admin" th:value="${admin_check}" />
	</form>

	<!-- 戻る -->
	<form method="get" th:action="@{/userRegister}" style="display: inline">
		<input type="submit" value="戻る" />
	</form>

</body>
</html>
